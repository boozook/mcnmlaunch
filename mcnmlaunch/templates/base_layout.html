                <h2 class="tagline">Myconomy - cервис разумных покупок</h2>
                <div class="coming-soon">
	                <img src="{{ config.STATIC_URL }}/images/main.png" alt="main" id="main"/>
                </div>

				</form>

						<input type="email" id="email" name="email" class="b-z-subscribe__email" placeholder="Введите E-mail" required="">
						<a href="javascript:document.joinForm.submit();" name="submit" class="submit" style="">Получить приглашение</a>
					</form>
				</div>

				<div id="response" class="description" style="display: block; "></div>

				});
		</script>
		<script>
		    var images = [
		        "{{ config.STATIC_URL }}/images/bg.jpg",
		        "{{ config.STATIC_URL }}/images/bg0.jpg",
		    ];
		       $(images).each(function(){
		       $('<img/>')[0].src = this;
		    });
		    var index = 0;
		    $.backstretch(images[index], {speed: 1000});
		    setInterval(function() {
		        index = (index >= images.length - 1) ? 0 : index + 1;
		        $.backstretch(images[index]);
		    }, 5000);
		</script>
